<div class="popup _fixed" id="consult">
    <div class="popup__body">
        <button class="popup__close">
            <svg width="25" height="25" viewBox="0 0 25 25">
                <use xlink:href='@img/svg/icons.svg#close' />
            </svg>
        </button>

        <div class="popup__top">
            <h2>Получить консультацию</h2>
            <p>Отправьте заявку, мы перезвоним Вам в течение <br>
                <b>10 минут</b> и проконсультируем по всем интересующим вопросам
            </p>
        </div>

        <div class="form ">
            <form method="post">
                <div class="form__item" data-required>
                    <span>Ваше имя</span>
                    <input type="text" name="name" placeholder="Введите ваше Имя">
                </div>
                <div class="form__item" data-required>
                    <span>Ваш номер</span>
                    <input type="number" name="phone" placeholder="Введите ваше номер телефона">
                </div>

                <div class="form__bottom">
                    <label for="privacy">
                        <span class="value">Нажимая на кнопку, вы даете согласие на обработку ваших <a
                                href="/privacy-policy/">персональных данных</a></span>
                    </label>
                    <button class="_btn _btn-main">
                        <input type="submit" value="Записаться на прием">
                        <span>получит консультацию</span>
                        <svg width="6" height="9" viewBox="0 0 6 9">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0.554195 7.10832L1.49184 8.04596L4.53413 5.00367L4.53442 5.00395L5.47206 4.06631L1.49225 0.0865039L0.554612 1.02414L3.59649 4.06603L0.554195 7.10832Z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
