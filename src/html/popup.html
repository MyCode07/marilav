<div class="popup _fixed" id="raschet">
    <div class="popup__body">
        <div class="popup__top">
            <h2>Расчитать проект</h2>
            <button class="popup__close">
                <svg width="18" height="17" viewBox="0 0 18 17">
                    <use xlink:href='img/svg/icons.svg#close' />
                </svg>
            </button>
        </div>
        <form action="" method="post" class="form form__callback">
            <div class="form__row">
                <div class="form__item" data-required>
                    <input type="text" name="name" placeholder="Имя">
                </div>
                <div class="form__item" data-required>
                    <input type="text" name="phone" class="_mask-phone" placeholder="Телефон">
                </div>
            </div>
            <div class="form__item" data-required>
                <textarea name="msg" id="msg" placeholder="Сообщение"></textarea>
            </div>
            <div class="form__bottom">
                <button class="_btn">Отправить</button>
                <label>Нажимая кнопку «Отправить», я даю свое согласие на обработку моих<a
                        href="/privacy-policy/">персональных
                        данных.</a> </label>
            </div>
        </form>
    </div>
</div>

<div class="search _fixed " id="search">
    <div class="search__body">
        <form class="search-form" action="/search/">
            <input type="search" placeholder=" " name="" value="">
            <button type="reset" class="delete">
                <svg width="27" height="27" viewBox="0 0 27 27">
                    <use xlink:href='img/svg/icons.svg#close' />
                </svg>
            </button>
            <button type="submit" class="submit">
                <svg width="22" height="23" viewBox="0 0 22 23">
                    <use xlink:href='img/svg/icons.svg#search' />
                </svg>
            </button>
        </form>
    </div>
</div>
